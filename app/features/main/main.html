<div class="container">

    <div class="panel panel-primary">
        <div class="panel-heading">Products
            <!--<form class="pull-right" role="search">-->
            <!--<input type="text" class="form-control input-sm" placeholder="Filter"-->
            <!--ng-model="state.filterText">-->
            <!--</form>-->

        </div>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Name</th>
                <th>Price</th>
                <th>Description</th>
                <th>Color</th>
                <th>Edit</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="(id, product) in products">
                <td>{{ product.name }}</td>
                <td>{{ product.price | currency: '$'}}</td>
                <td>{{ product.description }}</td>
                <td style="color:{{ product.color }}">{{ product.color }}</td>
                <td>
                    <a href ui-sref="product.edit({key: id})">
                        <i class="fa fa-edit"></i> Edit</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
