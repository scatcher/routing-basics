<div class="navbar navbar-inverse " ng-controller="navbarCtrl">
    <div class="">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <div class="navbar-brand">{{ state.title }}</div>
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li ui-sref-active="active" ng-repeat="nav in navOptions">
                    <a href ui-sref="{{ nav.route }}">
                        <i class="fa {{ nav.icon }}"></i> {{ nav.label }}</a>
                </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li>
                    <div class="navbar-text">Users Online</div>
                </li>
                <li tooltip-placement="bottom" tooltip="The number us in on the site...">
                    <a>
                        <span data-shake-counter data-count="state.userCount"></span>
                        <span class="visible-xs">Users Online</span>
                    </a>
                </li>
            </ul>

        </div>
    </div>

</div>
